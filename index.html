<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keco PoC</title>
    <style>
        body {
            background-color: #ffe4e1; /* Light pink background for a cute look */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4; /* Hot pink color for the title */
            text-shadow: 2px 2px #ff1493; /* Cute shadow effect */
        }

        p {
            font-size: 1.5em;
            color: #ff6347; /* Tomato color for the text */
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffb6c1; /* Light pink button color */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .button:hover {
            background-color: #ff69b4; /* Hot pink on hover */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Keco PoC Hello World!!!</h1>
    <p>This is a sample page with a cute design. Feel free to customize it further!</p>
    <button class="button">Click Me!</button>
</body>
</html>
